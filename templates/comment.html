{% extends 'base.html' %}
{% block content %}
<h1>Comment</h1>


{% if user.is_authenticated %}
<p>Hi {{ user.username }}!</p>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
    </form>

{% else %}
<p>You must be logged in to comment.</p>

{% endif %}




{% endblock content %}
