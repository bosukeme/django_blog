{% extends 'base.html' %}
{% block content %}
<div class="article-entry">
<h2>{{ object.title }}</h2>
<p>by {{ object.author }} | {{ object.date }}</p>
<p>{{ object.body }}</p>
</div>
<p><a href="{% url 'blog_edit' blog.pk %}">Edit</a> |
<a href="{% url 'blog_delete' blog.pk %}">Delete</a></p>

<p>Back to <a href="{% url 'blog_list' %}">All Articles</a></p>

<br>
<h2><a href="{% url 'comment' blog.pk %}"> Comments </a></h2>

 {% for comment in comments %}
<div>
    <hr>
    <p> {{ comment.comment}}</p>
    <p><em> {{ comment.author }} </em></p>
</div>
{% endfor %}

{% endblock content %}
